<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris  by prof</title>
    <link rel="stylesheet" href="prof.css">
</head>
<body>
    <div id="grid-container">
        <!-- Prima riga -->
        <div class="grid-item board-item"></div>
        <div class="grid-item gap-item gap-top"></div>
        <div class="grid-item board-item"></div>
        <div class="grid-item gap-item gap-top"></div>
        <div class="grid-item board-item"></div>

        <!-- Seconda riga (gap)-->
        <div class="grid-item gap-item gap-left"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item gap-item gap-right"></div>

        <!-- Terza riga -->
        <div class="grid-item board-item"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item board-item"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item board-item"></div>

        <!-- Quarta riga (gap) -->
        <div class="grid-item gap-item gap-left"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item gap-item"></div>
        <div class="grid-item gap-item gap-right"></div>

        <!-- Quinta riga -->
        <div class="grid-item board-item"></div>
        <div class="grid-item gap-item gap-bottom"></div>
        <div class="grid-item board-item"></div>
        <div class="grid-item gap-item gap-bottom"></div>
        <div class="grid-item board-item"></div>

    </div>
</body>
</html>
